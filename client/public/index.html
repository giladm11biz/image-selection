<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <meta name="google-signin-client_id" content="838033830312-h0eii6g1pfrtccf1hi254fm1ha5gh3uo.apps.googleusercontent.com"> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      :root {
        --main-color: #F9B325;
        --second-color: #5AB0A3;
        --thrid-color: #7E6675;
        --title-text-size: 2em;
        --menu-item-text-size: 1.2em;
        --button-text-size: 1em;
        --button-padding: 0.5em 1em;
        --input-size-width: 200px;
      }

      .main-color {
        color: var(--main-color);
      }

      .second-color {
        color: var(--second-color);
      }

      .thrid-color {
        color: var(--thrid-color);
      }

      body {
        margin: 0;
        color: white;
        width: 100%;
        max-width: 100%;
        position: relative;
      }

      body, .el-message {
        font-family: Avenir, Helvetica, Arial, sans-serif;
      }

      .backgroun-overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: rgba(0,0,0,0.5);
      }

      a {
        color: white;
        transition: color 0.2s;
      }

      a:hover, .selected {
        color: var(--main-color);
      }

      .header-footer {
        color: #fff;
        background-color: #000000;
        padding: 10px;

      }

      .header-footer a {
        text-decoration: none;
      }

      .form-title-holder {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-title {
        font-size: var(--title-text-size);
        font-weight: bold;
      }

      .lds-ring {
        color: white
      }
      .lds-ring,
      .lds-ring div {
        box-sizing: border-box;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 160px;
        height: 160px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 128px;
        height: 128px;
        margin: 16px;
        border: 16px solid currentColor;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: currentColor transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #first-loader {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 0.5s ease;
      }

      #first-loader.hide {
        opacity: 0;
      }

      #first-loader > div {
        background-color: #000000;
        border-radius: 20px;
        padding: 20px;
      }

      .input-size {
        width: var(--input-size-width);
      } 

      .el-button.form-button-style {
        font-size: var(--button-text-size);
        padding: var(--button-padding);
      }


      .input-error {
        color: red;
      }

      .errors-list {
        grid-column: 1/3;
        justify-self: flex-start;
      }
      
      .el-form-item__error {
        z-index: 1;
        background: rgba(0, 0, 0, 0.9);
      }

      .form-page {
        display: flex;
        justify-content: center;
        padding: 10px 20px;
      }
      .form-title-holder {
        text-align: center;
      }
      .form-title {
        margin-bottom: 10px;
      }
      .input-label {
        text-align: start;
        font-weight: bold;
      }

      .value-label {
        text-align: start;
      }

      .form-table {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 270px;
        margin-bottom: 20px;
        align-items: center;
        grid-gap: 18px 10px;
      }

      .form-table .el-form-item  {
        width: 100%;
        margin-bottom: 0;
      }

      .form-table .full-row {
        grid-column: 1 / 3;
      }

      .form-table .el-checkbox .el-checkbox__label {
        font-weight: bold;
        color: white;
      }

      a.underline {
        text-decoration: underline;
      }

      .icon-holder {
        display: flex;
        align-items: center;
      }

      .icon-holder.el-tag .el-tag__content{
        display: flex;
        align-items: center;
      }

      .icon {
        width: 16px;
        height: 16px;
        margin: 0 5px 0 0;
      }

      .icon.right {
        margin: 0 0 0 5px;
      }

      .icon.big {
        width: 20px;
        height: 20px;
      }

      .el-popper {
        background-color: #000000 !important;
        max-width: 90%;
      }

      .body .el-message {
        border-radius: 20px;
      }
      
      .google-login .abcRioButton {
        border-radius: var(--el-border-radius-base);
      }

      .icon-button-border {
        border-radius: var(--el-border-radius-base);
        border: 1px solid white;
        width: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3px;
      }

      .icon-button-border > * {
        width: 21px;
        height: 21px;
      }

      @media (min-width:769px)  {
        .hide-on-desktop {
          display: none;
        }
      }

      @media (min-width: 481px) and (max-width:768px)  {
        .hide-on-tablet {
          display: none;
        }
      }


      @media (max-width:480px)  {
        .hide-on-mobile {
          display: none;
        }

        .form-table {
          grid-template-columns: auto;
          margin-bottom: 0;
          grid-gap: 0;
        }

        .input-label {
          margin-bottom: 5px;
        }

        .value-label {
          margin-bottom: 18px;
        }

        .form-table .el-form-item {
          margin-bottom: 18px;
        }

        .el-button.form-button-style {
          width: 100%;
        }

        .form-table .full-row {
          grid-column: auto;
        }

        .body .el-message {
          width: 80%;
        }
      }
    </style>
    <script>
      Window.hideFirstLoader = function () {
        const firstLoader = document.getElementById('first-loader');
        setTimeout(() => firstLoader.remove(), 500)
        firstLoader.classList.add('hide');
      }
    </script>
  </head>
  <body class="body">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" v-cloak>
    </div>
    <div id="first-loader">
      <div>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>   
  </div>
  
    <!-- built files will be auto injected -->
  </body>
</html>
